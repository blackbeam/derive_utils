language: rust
sudo: false
cache: cargo

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by derive_utils.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo check --all --all-features
        - cargo test

    - rust: nightly
      name: cargo check (minimal versions)
      script:
        - cargo update -Zminimal-versions
        - cargo check

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy;
          then
            cargo clippy --all --all-features;
          else
            echo 'Skipping clippy';
          fi

    - rust: stable
      name: cargo fmt
      script:
        - rustup component add rustfmt
        - cargo fmt --all -- --check

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps

env:
  - RUSTFLAGS="-D warnings"

before_script:
  - set -o errexit

script:
  - cargo check --all
  - cargo test --tests

notifications:
  email:
    on_success: never
