language: rust
sudo: false
cache: cargo

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  allow_failures:
    - rust: nightly
      env: ALLOW_FAILURES=true

  include:
    # This is the minimum Rust version supported by derive_utils.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.30.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test
        - cd "${TRAVIS_BUILD_DIR}/examples/example"
        - cargo run --bin example --all-features

    - rust: nightly
      name: cargo test (minimal versions)
      env: ALLOW_FAILURES=true
      script:
        - cargo update -Zminimal-versions
        - cargo test

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy-preview;
          then
            cargo clippy --all --all-features -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps

before_script:
  - set -o errexit

script:
  - cargo test
  - cd "${TRAVIS_BUILD_DIR}/examples/example"
  - cargo run --bin example

notifications:
  email:
    on_success: never
